<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Todo List</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter the task">
                <button id="addButton">Add</button>
                
            </div>
        </div>
        <div class="tab-container">
            <button class="tab active" data-category="all">All Tasks</button>
            <button class="tab" data-category="in-progress">In Progress</button>
            <button class="tab" data-category="completed">Completed</button>
            
        </div>
        <div class="taskListContainer"> 
            <div class="taskListHeader">
               <div class="taskListHeaderText">List of tasks</div>
               <div class="taskListHeaderActions">Actions</div> 
            </div>  
            <div class="taskLists">
                <ul id="taskList"></ul>
            </div> 
            
        </div>
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p id="confirmMessage">Are you sure do you want to delete the task?</p>
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
            </div>

        </div>
        <div id="completeModal" class="modal">
            <div class="modal-content">
                <p id="completeMessage">Are you sure do you want to mark the task as completed?</p>
                <p id="taskName"></p>
                <button id="confirmComplete">Yes</button>
                <button id="cancelComplete">No</button>
            </div>
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
